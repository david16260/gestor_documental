<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel - Gestor Documental</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 80px;
            font-family: Arial, sans-serif;
        }
        .header {
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            background-color: #0d6efd;
            color: #fff;
            padding: 10px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        .header .usuario {
            font-weight: bold;
        }
        .header button {
            border: none;
            background: rgba(255,255,255,0.2);
            color: #fff;
            border-radius: 6px;
            padding: 6px 12px;
            cursor: pointer;
        }
        .header button:hover {
            background: rgba(255,255,255,0.35);
        }
        .container {
            max-width: 800px;
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }
        .btn-menu {
            display: block;
            width: 100%;
            margin-bottom: 15px;
            padding: 12px;
            font-size: 1.1rem;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<!-- HEADER SUPERIOR -->
<div class="header" id="header-bar">
    <div class="usuario" id="usuario-info-header">Conectado como: ...</div>
    <button id="logout-btn">Cerrar sesi√≥n</button>
</div>

<!-- CONTENIDO PRINCIPAL -->
<div class="container text-center">
    <h3 class="mb-4">üìÇ Gestor Documental - Panel Principal</h3>
    <p>Seleccione una opci√≥n para continuar:</p>

    <!-- BOTONES PRINCIPALES -->
    <button class="btn btn-primary btn-menu" id="subir-doc-btn">üìÅ Subir Documento</button>
    <button class="btn btn-success btn-menu" id="ver-versiones-btn">üìÑ Ver Versiones Vigentes</button>
    <button class="btn btn-warning btn-menu" id="ver-historial-btn">üìú Ver Historial de Documentos</button>
</div>

<script>
const usuarioActual = localStorage.getItem("usuario_nombre");
if (usuarioActual) {
    document.getElementById("usuario-info-header").innerText = `Conectado como ${usuarioActual}`;
} else {
    window.location.href = "/";
}

// --- Botones ---
document.getElementById("subir-doc-btn").addEventListener("click", () => {
    window.location.href = "/documentos";
});

document.getElementById("ver-versiones-btn").addEventListener("click", () => {
    window.location.href = "/versiones";
});

document.getElementById("ver-historial-btn").addEventListener("click", () => {
    window.location.href = "/historial";
});

// --- Logout ---
document.getElementById("logout-btn").addEventListener("click", () => {
    localStorage.removeItem("access_token");
    localStorage.removeItem("usuario_nombre");
    window.location.href = "/";
});
</script>

</body>
</html>
