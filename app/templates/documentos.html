<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestor Documental - Subida de Archivos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #f8f9fa;
            font-family: Arial, sans-serif;
            padding-top: 80px;
        }
        .container {
            max-width: 600px;
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }
        .resultado {
            margin-top: 20px;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #0d6efd;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 25px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 10;
        }
        .header .usuario {
            font-weight: bold;
        }
        .header button {
            color: #fff;
            border: none;
            background: rgba(255,255,255,0.2);
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
        }
        .header button:hover {
            background: rgba(255,255,255,0.35);
        }
    </style>
</head>
<body>

<!-- HEADER SUPERIOR -->
<div class="header" id="header-bar" style="display: none;">
    <div>
        <button id="back-btn" class="me-2">‚¨Ö Volver</button>
        <span class="usuario" id="usuario-info-header"></span>
    </div>
    <button id="logout-btn"></button>
</div>

<div class="container">
    <h3 class="text-center mb-4">üìÑ Subir Documento</h3>

    <!-- Login r√°pido -->
    <div id="login-section">
        <h5>Iniciar sesi√≥n</h5>
        <form id="login-form">
            <div class="mb-3">
                <label for="email" class="form-label">Correo electr√≥nico</label>
                <input type="text" class="form-control" id="email" placeholder="usuario@correo.com" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contrase√±a</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Iniciar sesi√≥n</button>
        </form>
    </div>

    <!-- Subida de documentos -->
    <div id="upload-section" style="display: none;">
        <div id="usuario-info" class="mb-3"></div>
        <form id="upload-form" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Seleccionar archivo</label>
                <input type="file" class="form-control" id="file" name="file" required>
            </div>
            <div class="mb-3">
                <label for="version" class="form-label">Versi√≥n</label>
                <input type="text" class="form-control" id="version" name="version" placeholder="Ej: 1.0">
            </div>
            <button type="submit" class="btn btn-success w-100">Subir documento</button>
        </form>

        <div class="resultado" id="resultado"></div>
    </div>
</div>

<script>
const API_BASE = "http://127.0.0.1:8000";
let token = localStorage.getItem("access_token");
let usuarioActual = localStorage.getItem("usuario_nombre");

// Mostrar secci√≥n correcta
if (token) {
    document.getElementById("login-section").style.display = "none";
    document.getElementById("upload-section").style.display = "block";
    document.getElementById("header-bar").style.display = "flex";
    document.getElementById("usuario-info").innerHTML = `üîí Sesi√≥n activa como: <strong>${usuarioActual}</strong>`;
    document.getElementById("usuario-info-header").innerText = `Conectado como ${usuarioActual}`;
}

// --- LOGIN ---
document.getElementById("login-form").addEventListener("submit", async (e) => {
    e.preventDefault();
    const formData = new FormData();
    formData.append("email", document.getElementById("email").value);
    formData.append("password", document.getElementById("password").value);

    const resp = await fetch(`${API_BASE}/auth/login`, {
        method: "POST",
        body: formData
    });

    const data = await resp.json();

    if (resp.ok) {
        localStorage.setItem("access_token", data.access_token);
        localStorage.setItem("usuario_nombre", data.usuario);
        token = data.access_token;
        usuarioActual = data.usuario;

        alert(`‚úÖ Bienvenido, ${usuarioActual}`);
        document.getElementById("login-section").style.display = "none";
        document.getElementById("upload-section").style.display = "block";
        document.getElementById("header-bar").style.display = "flex";
        document.getElementById("usuario-info").innerHTML = `üîí Sesi√≥n activa como: <strong>${usuarioActual}</strong>`;
        document.getElementById("usuario-info-header").innerText = `Conectado como ${usuarioActual}`;
    } else {
        alert(data.detail || "Error al iniciar sesi√≥n");
    }
});

// --- SUBIDA DE DOCUMENTOS ---
document.getElementById("upload-form").addEventListener("submit", async (e) => {
    e.preventDefault();
    const formData = new FormData();
    formData.append("usuario", usuarioActual);
    formData.append("file", document.getElementById("file").files[0]);

    let version = document.getElementById("version").value.trim();
    if (!version) version = "1.0";
    formData.append("version", version);

    const resp = await fetch(`${API_BASE}/documentos/upload`, {
        method: "POST",
        headers: {
            "Authorization": `Bearer ${token}`
        },
        body: formData
    });

    const data = await resp.json();
    const resultado = document.getElementById("resultado");

    if (resp.ok) {
        resultado.innerHTML = `
            <div class="alert alert-success">
                ‚úÖ ${data.mensaje}<br>
                <strong>Versi√≥n:</strong> ${data.version}<br>
                <strong>Usuario:</strong> ${usuarioActual}<br>
                <strong>Hash MD5:</strong> ${data.hash_md5}
            </div>
        `;
    } else {
        resultado.innerHTML = `
            <div class="alert alert-danger">
                ‚ö†Ô∏è Error: ${data.detail || "No se pudo subir el archivo"}
            </div>
        `;
    }
});

// --- LOGOUT ---
document.getElementById("logout-btn").addEventListener("click", () => {
    localStorage.removeItem("access_token");
    localStorage.removeItem("usuario_nombre");
    location.reload();
});

// --- VOLVER AL DASHBOARD ---
document.getElementById("back-btn").addEventListener("click", () => {
    window.location.href = "/dashboard";
});
</script>

</body>
</html>
