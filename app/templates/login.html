<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestor Documental - Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            padding-top: 80px;
        }
        .container {
            max-width: 400px;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }
        .header {
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            background-color: #0d6efd;
            color: #fff;
            padding: 10px 25px;
            text-align: center;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .btn-primary { width: 100%; }
        .forgot-link, .register-link {
            display: block;
            margin-top: 10px;
            text-align: center;
        }
        .forgot-link a, .register-link a {
            text-decoration: none;
            color: #0d6efd;
        }
        .forgot-link a:hover, .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="header">Gestor Documental</div>

<div class="container">
    <h3 class="text-center mb-4">🔒 Iniciar Sesión</h3>
    <form id="login-form">
        <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="text" class="form-control" id="email" placeholder="usuario@correo.com" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Iniciar sesión</button>
    </form>

    <div class="forgot-link">
        <a href="/forgot-password">¿Olvidaste tu contraseña?</a>
    </div>
    <div class="register-link mt-2">
        <span>¿No tienes cuenta? </span><a href="/register">Regístrate</a>
    </div>
</div>

<script src="/static/js/session.js"></script>
</body>
</html>
