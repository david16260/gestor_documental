<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>FUID Corregido</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h3>‚úÖ FUID Corregido</h3>
        
        <div class="mb-3">
            <label class="form-label">URL de Google Drive:</label>
            <input type="url" class="form-control" id="url" 
                   value="https://drive.google.com/drive/folders/1P1wHcXZi_5q0fl2ZnAhlPVxKPHbDBxS5">
        </div>
        
        <button onclick="probarCorregido()" class="btn btn-success w-100">üöÄ Probar Servicio Corregido</button>
        
        <div id="resultado" class="mt-3"></div>
    </div>

    <script>
        const API_BASE = "http://127.0.0.1:8000";
        
        async function probarCorregido() {
            const url = document.getElementById('url').value;
            const resultado = document.getElementById('resultado');
            
            resultado.innerHTML = '<div class="alert alert-info">Procesando con servicio corregido...</div>';
            
            try {
                const resp = await fetch(`${API_BASE}/fuid-corregido/procesar-corregido`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({url: url})
                });
                
                const data = await resp.json();
                
                if (resp.ok) {
                    resultado.innerHTML = `
                        <div class="alert alert-success">
                            <h5>‚úÖ ¬°√âxito! Servicio Corregido Funciona</h5>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultado.innerHTML = `
                        <div class="alert alert-danger">
                            <h5>‚ùå Error</h5>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultado.innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
