<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestor Documental - Versiones Vigentes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #f8f9fa;
            font-family: Arial, sans-serif;
            padding-top: 80px;
        }
        .container {
            max-width: 800px;
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #0d6efd;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 25px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 10;
        }
        .header .usuario {
            font-weight: bold;
        }
        .header button {
            color: #fff;
            border: none;
            background: rgba(255,255,255,0.2);
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
        }
        .header button:hover {
            background: rgba(255,255,255,0.35);
        }
        table {
            margin-top: 15px;
        }
    </style>
</head>
<body>

<!-- HEADER -->
<div class="header" id="header-bar" style="display: none;">
    <div>
        <button id="back-btn" class="me-2">‚¨Ö Volver</button>
        <span class="usuario" id="usuario-info-header"></span>
    </div>
    <button id="logout-btn"></button>
</div>

<!-- CONTENIDO PRINCIPAL -->
<div class="container">
    <h3 class="text-center mb-4">üìò Versiones Vigentes</h3>

    <!-- LOGIN -->
    <div id="login-section">
        <h5>Iniciar sesi√≥n</h5>
        <form id="login-form">
            <div class="mb-3">
                <label for="email" class="form-label">Correo electr√≥nico</label>
                <input type="text" class="form-control" id="email" placeholder="usuario@correo.com" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contrase√±a</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Iniciar sesi√≥n</button>
        </form>
    </div>

    <!-- TABLA VERSIONES -->
    <div id="versiones-section" style="display: none;">
        <div id="usuario-info" class="mb-3"></div>
        <div id="tabla-versiones"></div>
    </div>
</div>

<script>
const API_BASE = "http://127.0.0.1:8000";
let token = localStorage.getItem("access_token");
let usuarioActual = localStorage.getItem("usuario_nombre");

// Mostrar secci√≥n correcta si ya hay token
if (token) {
    mostrarSeccionVersiones();
}

// --- LOGIN ---
document.getElementById("login-form").addEventListener("submit", async (e) => {
    e.preventDefault();
    const formData = new FormData();
    formData.append("email", document.getElementById("email").value);
    formData.append("password", document.getElementById("password").value);

    const resp = await fetch(`${API_BASE}/auth/login`, {
        method: "POST",
        body: formData
    });

    const data = await resp.json();
    if (resp.ok) {
        localStorage.setItem("access_token", data.access_token);
        localStorage.setItem("usuario_nombre", data.usuario);
        token = data.access_token;
        usuarioActual = data.usuario;

        alert(`‚úÖ Bienvenido, ${usuarioActual}`);
        mostrarSeccionVersiones();
    } else {
        alert(data.detail || "Error al iniciar sesi√≥n");
    }
});

// Funci√≥n para mostrar la secci√≥n de versiones
function mostrarSeccionVersiones() {
    document.getElementById("login-section").style.display = "none";
    document.getElementById("versiones-section").style.display = "block";
    document.getElementById("header-bar").style.display = "flex";
    document.getElementById("usuario-info").innerHTML = `üîí Sesi√≥n activa como: <strong>${usuarioActual}</strong>`;
    document.getElementById("usuario-info-header").innerText = `Conectado como ${usuarioActual}`;
    cargarVersiones();
}

// --- CARGAR VERSIONES DESDE API ---
async function cargarVersiones() {
    try {
        const resp = await fetch(`${API_BASE}/documentos/versiones`, {
            headers: { "Authorization": `Bearer ${token}` }
        });
        const data = await resp.json();
        const contenedor = document.getElementById("tabla-versiones");

        if (resp.ok) {
            if (data.versiones && data.versiones.length > 0) {
                let html = `
                    <table class="table table-bordered">
                        <thead class="table-primary">
                            <tr><th>#</th><th>Versi√≥n</th></tr>
                        </thead>
                        <tbody>
                            ${data.versiones.map((v, i) => `<tr><td>${i + 1}</td><td>${v}</td></tr>`).join("")}
                        </tbody>
                    </table>`;
                contenedor.innerHTML = html;
            } else {
                contenedor.innerHTML = `<div class="alert alert-warning">No hay versiones registradas.</div>`;
            }
        } else {
            contenedor.innerHTML = `<div class="alert alert-danger">Error al cargar versiones.</div>`;
        }
    } catch (err) {
        document.getElementById("tabla-versiones").innerHTML = `<div class="alert alert-danger">Error al cargar versiones: ${err}</div>`;
    }
}

// --- LOGOUT ---
document.getElementById("logout-btn").addEventListener("click", () => {
    localStorage.removeItem("access_token");
    localStorage.removeItem("usuario_nombre");
    location.reload();
});

// --- VOLVER AL DASHBOARD ---
document.getElementById("back-btn").addEventListener("click", () => {
    window.location.href = "/dashboard";
});
</script>

</body>
</html>
